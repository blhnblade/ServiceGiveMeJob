<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="linear-background"></div>
        <div class="content">

            <div class="header">Header</div>
            <div class="form-container">
                <div class="form">
                    <div class="form-header">
                        <div class="form-heading">Регистрация</div>
                        <div class="form-step-count">
                            <div class="form-step active">1</div>
                            <div class="form-step">2</div>
                        </div>
                    </div>
                    <div class="form-body">
                        <div class="form-inputs">
                            <div class="form-input-container">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" class="form-input">
                            </div>
                            <div class="form-input-container">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-input">
                            </div>
                        </div>
                        <div class="form-buttons">
                            <div class="form-button-prev">← Back</div>
                            <div class="form-button-next">Next →</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">Footer</div>
            
        </div>
    </div>
</body>
</html>
